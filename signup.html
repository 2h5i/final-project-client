  <body
  class="d-flex h-100 w-100 bg-black text-white"
    data-bs-spy="scroll"
    data-bs-target="#navScroll" 
  >
    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        <div
          class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5"
        >
          <header class="mb-auto py-vh-2 col-12">
            <a
              class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center"
              href="index.html"
            >
              <img src="images/logo.png" width="40px" height="40px" />
              <span class="ms-md-1 mt-1 fw-bolder me-md-5">Grasp</span>
            </a>
  <div class="container">
    <div class="content">
      <!-- HEADER -->
      <header>
        <h2>Sign up</h2>
        <h3>회원가입</h3>
      </header>

      <!-- INPUT -->
      <section>
        <div class="info" id="info__id">
          <div id="id-input">
            <input class="box" type="text" id="userName" placeholder="아이디 입력(4~10자)"/>
          </div>
          <div class="error-msg"></div>
        </div>
        <div class="info" id="info__pw">
          <input class="box" type="password" id="userPassword" placeholder="비밀번호 입력 (문자, 숫자, 8~15자)"/>
          <div class="error-msg"></div>
        </div>
        <div class="info" id="info__pwRe">
          <input class="box" type="password" placeholder="비밀번호 재입력"/>
          <div class="error-msg"></div>
        </div>
        <div class="info" id="info__email">
          <input class="box" id="email-txt" type="text" placeholder="이메일 입력"/>
      </section>
      <div id="result-fail"></div>
      <button onclick="signupUser()">가입하기</button>
      <div class="exist">
        <span>이미 회원이신가요?</span>
        <a href="login.html">로그인 하러가기</a>
      </div>
    </div>
  </div>
</body>
<script src="js/signup.js"></script>
